<div class="boxed">
    <h2>My To Do Items</h2>
    <div *ngIf="TheToDOs"> 
        <ul class="todoitems">
            <li *ngFor="let ToDoPlaceholder of TheToDOs"
                (click)="onSelect(ToDoPlaceholder)"
                [class.selected]="ToDoPlaceholder === selectedToDoItem">
                <span class="badge">{{ToDoPlaceholder.title}}</span> {{ToDoPlaceholder.priority}}
            </li>
        </ul>
    </div>




<div *ngIf="selectedToDoItem">

<h2>{{selectedToDoItem.title | uppercase}} </h2>
   <div><span>id: </span>{{selectedToDoItem.id}}</div><br />
   <div>
       <label>Title:
           <input [(ngModel)]="selectedToDoItem.title">
       </label><br />
       <label>Priority:
           <input [(ngModel)]="selectedToDoItem.priority">
       </label><br />
       <label>Detail:
               <input [(ngModel)]="selectedToDoItem.detail">
       </label>
   </div>
</div>
<div>
        <br />
        <br />
        <h3>Add new ToDo</h3>
        <label>Title2:
            <input #title2 />
        </label>
        <br />
        <label>Priority2:
            <input #priority2 />
        </label>
        <br />
        <label>Detail2:
            <input #detail2 />
        </label>
        <br />
        <!-- (click) passes input values to addNew() and then clears the input -->
        <button (click)="addNew(title2.value, priority2.value, detail2.value);
             title2.value=''; priority2.value=''; detail2.value=''; ">
            Click to add
        </button>
    </div>
</div>
